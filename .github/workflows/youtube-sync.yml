name: YouTube Auto Sync

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  youtube-sync:
    runs-on: ubuntu-latest
    steps:
      - name: YouTube Auto Sync - Check for New Videos
        run: |
          echo "ğŸ”„ Starting YouTube auto-sync at $(date)"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"triggered_by":"github_actions","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'"}' \
            "${{ secrets.SUPABASE_URL }}/functions/v1/youtube-auto-sync")

          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)

          echo "ğŸ“Š Response Code: $http_code"
          echo "ğŸ“„ Response: $response_body"

          if [ "$http_code" = "200" ]; then
            echo "âœ… YouTube auto-sync completed successfully!"

            # Parse response to show results
            new_videos=$(echo "$response_body" | grep -o '"total_new_videos":[0-9]*' | cut -d':' -f2)
            checked_playlists=$(echo "$response_body" | grep -o '"checked_playlists":[0-9]*' | cut -d':' -f2)

            echo "ğŸ“¹ New videos found: ${new_videos:-0}"
            echo "ğŸ“š Playlists checked: ${checked_playlists:-0}"
          else
            echo "âŒ YouTube auto-sync failed with code: $http_code"
            echo "Error details: $response_body"
            exit 1
          fi

          echo "ğŸ YouTube sync completed at $(date)"